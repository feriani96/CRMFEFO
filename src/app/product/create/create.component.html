<div class="container">
  <legend>Create Product</legend>
  <form [formGroup]="productForm">


    <div class="mb-3">
      <label for="txtName" class="form-label">Name</label>
      <input class="form-control" formControlName="name" type="text" placeholder="Enter product name..." />
    </div>

    <div class="mb-3">
      <label for="txtPrice" class="form-label">Price</label>
      <input class="input form-control" formControlName="price" type="number" placeholder="Enter product price...">
    </div>

    <div class="mb-3">
      <label for="txtFavorite" class="form-label">Favorite</label>
      <input class="input form-control" formControlName="favorite" type="boolean" />
    </div>


    <!-------------JN Adding main image start----------->

    <div class="row mb-3">
      <label class="form-label" for="field_photo"> Photo</label>
      <div>
        <img [src]="'data:' +productForm.get('photoContentType')!.value + ';base64,' + productForm.get('photo')!.value"
          style="max-height: 100px" *ngIf="productForm.get('photo')!.value" alt="product image" />
        <div *ngIf="productForm.get('photo')!.value" class="form-text text-danger clearfix">
          <span class="pull-start">{{productForm.get('photoContentType')!.value }}, {{
            byteSize(productForm.get('photo')!.value!) }}</span>

        </div>
        <input type="file" id="file_photo" data-cy="photo" (change)="setFileData($event, 'photo', true)"
          accept="image/*" />
      </div>
      <input type="hidden" class="form-control" name="photo" id="field_photo" data-cy="photo" formControlName="photo" />
      <input type="hidden" class="form-control" name="photoContentType" id="field_photoContentType"
        formControlName="photoContentType" />
    </div>

    <!-------------JN Adding main image start----------->



    <div class="mb-3">
      <label for="txtDescription" class="form-label">Description</label>
      <input class="form-control" formControlName="description" type="text"
        placeholder="Enter product description..." />
    </div>


    <div class="mb-3">
      <label for="txtStars" class="form-label">Stars</label>
      <input class="form-control" formControlName="stars" type="text" />
    </div>

    <div class="mb-3">
      <label for="txtSupplier" class="form-label">Supplier</label>
      <input class="form-control" formControlName="supplier" type="text" placeholder="Enter product supplier..." />
    </div>

    <div class="mb-3">
      <label for="txtTax" class="form-label">TAX</label>
      <input class="form-control" formControlName="tax" type="text" />
    </div>

    <button class="button" type="button" (click)="submit()" class="btn btn-primary">Save</button>

  </form>
</div>
