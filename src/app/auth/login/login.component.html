<!--------design start--------->
<section class="vh-100" style="background-color: #1d9d7f;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="/assets/img/login.jpg" alt="login form" class="img-fluid"
                style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmitLogin()" #f="ngForm"
                  novalidate>

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">Invoice App</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>

                  <div class="form-outline mb-4">
                    <label for="name">Username or email address <span>*</span></label>
                    <input type="text" class="form-control" name="username" [(ngModel)]="formLogin.username" required
                      #username="ngModel">
                  </div>
                  <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
                    Username is required!
                  </div>

                  <div class="form-outline mb-4">
                    <label for="pass">Password <span>*</span></label>
                    <input type="password" class="form-control" name="password" [(ngModel)]="formLogin.password"
                      required minlength="3" #password="ngModel">
                  </div>

                  <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                    <div *ngIf="password.errors['required']">Password is required</div>
                    <div *ngIf="password.errors['minlength']">
                      Password must be at least 3 characters
                    </div>
                  </div>



                  <div class="form-group pt-1 mb-4">
                    <button class="btn btn-dark btn-lg btn-block">Login</button>
                  </div>

                  <div class="alert alert-warning" *ngIf="f.submitted && isLoginFailed">
                    Login failed!<br />{{ errorMessage2 }}
                  </div>

                  <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #1d9d7f;">Don't have an account? <a routerLink="/register"
                      style="color: #1d9d7f;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
